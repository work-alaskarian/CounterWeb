<!DOCTYPE html>
<html>
<head>
  <title>Direct Test</title>
</head>
<body>
  <h1>Direct JavaScript Test</h1>
  <div id="output">Loading...</div>

  <script>
    console.log('‚úÖ Direct script is working!');
    document.getElementById('output').innerHTML = 'JavaScript works directly!';

    // Test if bundle.js has any runtime errors
    window.addEventListener('error', (e) => {
      console.error('‚ùå Runtime error:', e.error, e.message, e.filename, e.lineno);
      document.getElementById('output').innerHTML += '<br>‚ùå Runtime Error: ' + e.message;
    });

    // Load and test bundle.js manually
    fetch('/build/bundle.js')
      .then(response => response.text())
      .then(bundleCode => {
        console.log('üì¶ Bundle size:', bundleCode.length);

        // Check if bundle contains our VerySimpleTest
        if (bundleCode.includes('VerySimpleTest') || bundleCode.includes('Very Simple Test')) {
          document.getElementById('output').innerHTML += '<br>‚úÖ Bundle contains VerySimpleTest';
        } else {
          document.getElementById('output').innerHTML += '<br>‚ùå Bundle missing VerySimpleTest';
        }

        // Try to execute a small piece of the bundle to test for syntax errors
        try {
          // Look for obvious syntax issues
          if (bundleCode.includes('export') && bundleCode.includes('import')) {
            document.getElementById('output').innerHTML += '<br>‚ö†Ô∏è Bundle may have import/export issues';
          } else {
            document.getElementById('output').innerHTML += '<br>‚úÖ Bundle structure looks clean';
          }
        } catch (error) {
          document.getElementById('output').innerHTML += '<br>‚ùå Bundle test error: ' + error.message;
        }
      })
      .catch(error => {
        console.error('‚ùå Bundle fetch error:', error);
        document.getElementById('output').innerHTML += '<br>‚ùå Cannot load bundle: ' + error.message;
      });
  </script>
</body>
</html>
